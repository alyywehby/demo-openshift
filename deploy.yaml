apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: your-image-name  # Replace with your Docker image name
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: flask-route
spec:
  to:
    kind: Service
    name: flask-service
    weight: 100
  port:
    targetPort: 5000
  wildcardPolicy: None
