schemaVersion: 2.2.0
metadata:
  name: flask-devfile
  projectType: Python
  displayName: Flask
  icon: <URL_TO_FLASK_ICON>
  description: 'A simple Flask server with CRUD operations.'
  language: Python
  version: 1.0.0
  provider: OpenAI
  tags:
    - Flask
    - REST API
    - CRUD
  supportUrl: https://github.com/your-repo/flask-app#support-information
  attributes:
    alpha.dockerimage-port: 5000
parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
components:
  - name: flask-app
    container:
      image: your-image-name:latest  # Replace with your Docker image name
    mounts:
      - name: app-code
        containerPath: /projects/flask-app
commands:
  - id: run-app
    apply:
      component: flask-app
  - id: build-image
    apply:
      component: flask-app
  - id: deploy
    composite:
      commands:
        - build-image
        - run-app
      group:
        kind: deploy
        isDefault: true
